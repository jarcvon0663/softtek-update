    <script>
        let deferredPrompt;

        // Captura el evento beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
        // Previene la mini-infobar que muestra el navegador
        e.preventDefault();
        // Guarda el evento para usarlo luego
        deferredPrompt = e;
        // Muestra tu propio popup de instalación
        showInstallPopup();
        });

        function showInstallPopup() {
        // Puedes reemplazar window.confirm por tu propio modal con Tailwind CSS si lo prefieres
        if (window.confirm("Acepta la instalación en tu dispositivo?")) {
            // Lanza el prompt de instalación nativo del navegador
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('El usuario aceptó la instalación.');
            } else {
                console.log('El usuario rechazó la instalación.');
            }
            deferredPrompt = null;
            });
        }
        }
        // Función que muestra u oculta el Navbar según el scroll
        window.addEventListener("scroll", () => {
            const navbar = document.getElementById("navbar");
            if (window.pageYOffset > 50) {
                // Si se ha scrolleado más de 50px, muestra el navbar
                navbar.classList.add("translate-y-0", "opacity-100");
                navbar.classList.remove("-translate-y-full", "opacity-0");
            } else {
                // Si estamos cerca del top, oculta el navbar
                navbar.classList.add("-translate-y-full", "opacity-0");
                navbar.classList.remove("translate-y-0", "opacity-100");
            }
        });

        if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('ServiceWorker registrado con éxito: ', registration);
            })
            .catch(function(error) {
                console.log('Error al registrar el ServiceWorker: ', error);
            });
        });
        }
    
        // Función para hacer scroll hacia arriba suavemente
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
